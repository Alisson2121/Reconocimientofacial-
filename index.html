<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial IAE</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 15px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #status {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-card.success h3,
        .stat-card.success p {
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .config-panel label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .config-panel input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .detections-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 600px;
            overflow-y: auto;
        }

        .detections-panel h2 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detection-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .detection-item .time {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
        }

        .detection-item .info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px;
            font-size: 0.9em;
        }

        .detection-item .label {
            font-weight: 600;
            color: #555;
        }

        .detection-item .value {
            color: #333;
        }

        .export-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .export-panel h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .export-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .container, .detections-panel, .export-panel {
                padding: 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ Reconocimiento Facial IA</h1>
        <p>Detecci√≥n y an√°lisis en tiempo real con Face-API.js</p>
    </div>

    <div class="main-container">
        <div class="container">
            <div id="status">
                <span class="loading"></span> Cargando modelos de inteligencia artificial...
            </div>

            <div class="config-panel">
                <h3>‚öôÔ∏è Configuraci√≥n</h3>
                <label>
                    <input type="checkbox" id="showLandmarks" checked>
                    <span>Mostrar puntos faciales</span>
                </label>
                <label>
                    <input type="checkbox" id="showExpressions" checked>
                    <span>Mostrar expresiones</span>
                </label>
                <label>
                    <input type="checkbox" id="autoRecord" checked>
                    <span>Registrar detecciones autom√°ticamente</span>
                </label>
            </div>

            <div class="video-container">
                <video id="video" width="640" height="480" autoplay muted playsinline></video>
            </div>

            <div class="controls">
                <button id="btnStart" class="btn btn-primary" disabled>
                    üìπ Iniciar C√°mara
                </button>
                <button id="btnStop" class="btn btn-danger hidden">
                    ‚èπ Detener
                </button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Rostros Detectados</h3>
                    <p id="faceCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Estado</h3>
                    <p id="statusText">Inactivo</p>
                </div>
                <div class="stat-card success">
                    <h3>Total Registros</h3>
                    <p id="savedCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>FPS</h3>
                    <p id="fpsCount">0</p>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="detections-panel">
                <h2>üìã √öltimas Detecciones</h2>
                <div id="detectionsList"></div>
            </div>

            <div class="export-panel">
                <h2>üíæ Exportar Datos</h2>
                <div class="export-buttons">
                    <button class="btn btn-success" onclick="exportarJSON()">
                        üìÑ Descargar JSON
                    </button>
                    <button class="btn btn-success" onclick="exportarCSV()">
                        üìä Descargar CSV
                    </button>
                    <button class="btn btn-danger" onclick="limpiarDatos()">
                        üóëÔ∏è Limpiar Historial
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const faceCountEl = document.getElementById('faceCount');
        const statusTextEl = document.getElementById('statusText');
        const savedCountEl = document.getElementById('savedCount');
        const fpsCountEl = document.getElementById('fpsCount');
        const detectionsList = document.getElementById('detectionsList');
        const showLandmarksCheck = document.getElementById('showLandmarks');
        const showExpressionsCheck = document.getElementById('showExpressions');
        const autoRecordCheck = document.getElementById('autoRecord');

        let stream = null;
        let detectionInterval = null;
        let detecciones = [];
        let lastTime = Date.now();
        let fps = 0;

        const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';

        // Cargar modelos
        async function loadModels() {
            try {
                statusDiv.innerHTML = '<span class="loading"></span> Cargando modelos de IA...';
                
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL),
                    faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL)
                ]);
                
                statusDiv.innerHTML = '‚úÖ ¬°Listo! Presiona "Iniciar C√°mara"';
                btnStart.disabled = false;
                
            } catch (err) {
                console.error('Error:', err);
                statusDiv.innerHTML = '‚ùå Error al cargar modelos';
            }
        }

        // Iniciar c√°mara
        async function iniciarCamara() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = stream;
                statusDiv.innerHTML = '‚úÖ C√°mara activa';
                statusTextEl.textContent = 'Activo';
                
                btnStart.classList.add('hidden');
                btnStop.classList.remove('hidden');
                
                video.addEventListener('play', iniciarDeteccion);
                
            } catch (err) {
                console.error('Error:', err);
                statusDiv.innerHTML = '‚ùå Error al acceder a la c√°mara';
                alert('No se pudo acceder a la c√°mara. Verifica los permisos.');
            }
        }

        btnStart.onclick = iniciarCamara;

        // Detener c√°mara
        function detenerCamara() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            
            video.srcObject = null;
            statusDiv.innerHTML = '‚èπ Detenido';
            statusTextEl.textContent = 'Inactivo';
            faceCountEl.textContent = '0';
            fpsCountEl.textContent = '0';
            
            btnStart.classList.remove('hidden');
            btnStop.classList.add('hidden');
            
            const canvas = document.querySelector('canvas');
            if (canvas) canvas.remove();
        }

        btnStop.onclick = detenerCamara;

        // Dibujar texto con fondo
        function drawTextWithBackground(ctx, text, x, y, fontSize = 16) {
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            const textHeight = fontSize;
            
            ctx.fillRect(x - 5, y - textHeight, textWidth + 10, textHeight + 8);
            
            ctx.fillStyle = '#ffffff';
            ctx.fillText(text, x, y);
        }

        // Iniciar detecci√≥n
        function iniciarDeteccion() {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.querySelector('.video-container').append(canvas);
            
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);
            
            detectionInterval = setInterval(async () => {
                const currentTime = Date.now();
                fps = Math.round(1000 / (currentTime - lastTime));
                lastTime = currentTime;
                fpsCountEl.textContent = fps;

                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceExpressions()
                    .withAgeAndGender();
                
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                faceCountEl.textContent = detections.length;
                
                faceapi.draw.drawDetections(canvas, resizedDetections);
                
                if (showLandmarksCheck.checked) {
                    faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                }
                
                resizedDetections.forEach(detection => {
                    const { age, gender, genderProbability, expressions } = detection;
                    const box = detection.detection.box;
                    
                    let textY = box.bottomLeft.y + 25;
                    const textX = box.bottomLeft.x;
                    
                    drawTextWithBackground(ctx, `Edad: ${Math.round(age)} a√±os`, textX, textY, 18);
                    textY += 30;
                    
                    const genderText = `G√©nero: ${gender === 'male' ? 'Masculino' : 'Femenino'} (${Math.round(genderProbability * 100)}%)`;
                    drawTextWithBackground(ctx, genderText, textX, textY, 18);
                    
                    if (showExpressionsCheck.checked) {
                        textY += 35;
                        
                        const expressionNames = {
                            neutral: 'Neutral', happy: 'Feliz', sad: 'Triste',
                            angry: 'Enojado', fearful: 'Asustado', disgusted: 'Disgustado',
                            surprised: 'Sorprendido'
                        };
                        
                        const sortedExpressions = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
                        
                        drawTextWithBackground(ctx, 'Expresiones:', textX, textY, 16);
                        textY += 25;
                        
                        for (let i = 0; i < 3; i++) {
                            const [expression, probability] = sortedExpressions[i];
                            const expressionText = `  ${expressionNames[expression]}: ${Math.round(probability * 100)}%`;
                            drawTextWithBackground(ctx, expressionText, textX, textY, 14);
                            textY += 22;
                        }
                    }
                    
                    if (autoRecordCheck.checked) {
                        registrarDeteccion(detection);
                    }
                });
                
            }, 100);
        }

        // Registrar detecci√≥n
        function registrarDeteccion(detection) {
            const { age, gender, genderProbability, expressions } = detection;
            const expressionNames = {
                neutral: 'Neutral', happy: 'Feliz', sad: 'Triste',
                angry: 'Enojado', fearful: 'Asustado', disgusted: 'Disgustado',
                surprised: 'Sorprendido'
            };
            
            const sortedExpressions = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
            
            const deteccion = {
                timestamp: new Date().toISOString(),
                edad: Math.round(age),
                genero: gender === 'male' ? 'Masculino' : 'Femenino',
                confianzaGenero: Math.round(genderProbability * 100),
                expresionPrincipal: expressionNames[sortedExpressions[0][0]],
                confianzaExpresion: Math.round(sortedExpressions[0][1] * 100)
            };
            
            detecciones.push(deteccion);
            savedCountEl.textContent = detecciones.length;
            
            actualizarListaDetecciones();
        }

        // Actualizar lista de detecciones
        function actualizarListaDetecciones() {
            const ultimas = detecciones.slice(-10).reverse();
            
            detectionsList.innerHTML = ultimas.map(d => `
                <div class="detection-item">
                    <div class="time">${new Date(d.timestamp).toLocaleString('es-PE')}</div>
                    <div class="info">
                        <span class="label">Edad:</span>
                        <span class="value">${d.edad} a√±os</span>
                        <span class="label">G√©nero:</span>
                        <span class="value">${d.genero} (${d.confianzaGenero}%)</span>
                        <span class="label">Expresi√≥n:</span>
                        <span class="value">${d.expresionPrincipal} (${d.confianzaExpresion}%)</span>
                    </div>
                </div>
            `).join('');
        }

        // Exportar JSON
        function exportarJSON() {
            if (detecciones.length === 0) {
                alert('No hay detecciones para exportar');
                return;
            }
            
            const dataStr = JSON.stringify(detecciones, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `detecciones_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Exportar CSV
        function exportarCSV() {
            if (detecciones.length === 0) {
                alert('No hay detecciones para exportar');
                return;
            }
            
            const headers = ['Fecha/Hora', 'Edad', 'G√©nero', 'Confianza G√©nero', 'Expresi√≥n', 'Confianza Expresi√≥n'];
            const rows = detecciones.map(d => [
                new Date(d.timestamp).toLocaleString('es-PE'),
                d.edad,
                d.genero,
                d.confianzaGenero + '%',
                d.expresionPrincipal,
                d.confianzaExpresion + '%'
            ]);
            
            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `detecciones_${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Limpiar datos
        function limpiarDatos() {
            if (confirm('¬øEst√°s seguro de que deseas eliminar todos los registros?')) {
                detecciones = [];
                savedCountEl.textContent = '0';
                detectionsList.innerHTML = '<p style="text-align: center; color: #999;">No hay detecciones registradas</p>';
            }
        }

        // Iniciar
        window.addEventListener('load', loadModels);
    </script>
</body>
</html>
